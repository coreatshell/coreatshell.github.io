    </header>

        <center>
         <a href="#" class="image main"><img src="{{ "assets/images/group.jpg" | absolute_url }}" alt="" /></a>

            A recent picture of our research group.
        </figcaption>
    </center>
    </figure>


</article>

<!-- Posts -->
<section class="posts">

    {% for post in site.posts %}
    {% if post.category == "news" %}
    <article>
        <header>
            <span class="date">{{ post.date | date_to_string }}</span>
            <h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
        </header>
        <a href="{{ post.url | absolute_url }}" class="image fit"><img src="{{ post.image | absolute_url }}" alt="" /></a>
        <p>{{ post.excerpt }}</p>
        <ul class="actions">
            <li><a href="{{ post.url | absolute_url }}" class="button">Full Story</a></li>
        </ul>
    </article>
    {% endif %}
    {% endfor %}





</section>

<!-- Footer -->
<footer>
    <ul class="actions">
        <li><a href="/latest/" class="button">Our Latest Research</a></li>
    </ul>
</footer>
